<style>
.parallax { 
  /* The image used */
  background-image: url("static/lonepenguin.JPG");
  /* Set a specific height */
  height: 700px; 
  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}



.image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    transform: scale(1.8);
    animation: scaleImage 5s ease-out forwards;
}

.text {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: calc(10px + 8vw);
    font-weight: 700;
    line-height: 6.3;
    letter-spacing: .2em;
    white-space: nowrap;
    text-transform: uppercase;
    color: #fff;
    background-color: #000;
    mix-blend-mode: multiply;
    opacity: 0;
    animation: fadeInText 3s 2s ease-out forwards;
}


@keyframes scaleImage {
    100% {
        transform: scale(1);
    }
}

@keyframes fadeInText {
    100% {
        opacity: 1;
    }
}


.container {
  height: 400px;
  width: 400px;
  position: relative;
}

.subtext {
  z-index: 100;
  position: absolute;
  color: white;
  letter-spacing: .17em;
  font-style: italic;
  font-family: 'Oleo Script', cursive;
  font-size: 24px;
  font-weight: lighter;
  left: 590px;
  top: 500px;
  opacity: .9;
}


</style>



<body bgcolor="#000">
